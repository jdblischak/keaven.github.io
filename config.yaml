baseurl: "https://keaven.github.io/"
languageCode: en-us
title: Keaven M. Anderson
theme: hugo-lithium
googleAnalytics: ''
disqusShortname: ''
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
permalinks:
  blog: /blog/:slug/
menu:
  main:
    - name: Blog
      url: /blog/
      weight: 1
    - name: Publications
      url: /publications/
      weight: 2
    - name: Software
      url: /software/
      weight: 3
    - name: Books
      url: /books/
      weight: 4
    - name: Talks
      url: /talks/
      weight: 5
    - name: GitHub
      url: https://github.com/keaven
      weight: 6
    - name: LinkedIn
      url: https://www.linkedin.com/in/keaven-anderson-09aa7538/
      weight: 7
params:
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: Personal website of Keaven M. Anderson
  favicon: favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  logo:
    alt: Logo
    height: 50
    url: logo.png
    width: 50
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
